version: '3.9'
services:

  wallet_db:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    environment:
      POSTGRES_USER: 'wallet'
      POSTGRES_DB: 'wallet'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_PORT: 5432

