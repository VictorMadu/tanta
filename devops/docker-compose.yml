  wallet:
    build:
      context: ../wallet
      dockerfile: Dockerfile
    depends_on:
      - wallet_db
    environment:
      PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: wallet
      DB_PASSWORD: password
      DB_MIN_POOLSIZE: 1
      DB_MAX_POOLSIZE: 30
      NODE_ENV: production
      DB_NAME: wallet
